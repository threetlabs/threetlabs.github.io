<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Window Demo</title>
  <style>
    :root {
      --desktop-bg: radial-gradient(circle at 20% 15%, #becbe0 0%, #95a7c8 38%, #7a8fb2 100%);
      --frame-dark: #2f3b56;
      --frame-mid: #6d7ea4;
      --frame-light: #d8e0ef;
      --panel-bg: #f0f2f6;
      --teal-accent: #56d4db;
      --title-text: #3e2230;
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: "Times New Roman", Times, serif;
      background: var(--desktop-bg);
    }

    #desktop {
      position: relative;
      width: 100%;
      height: 100%;
      padding: clamp(10px, 2vw, 24px);
    }

    .window {
      position: absolute;
      left: 2.5vw;
      top: 2.5vh;
      width: min(94vw, 1450px);
      height: min(93vh, 860px);
      min-width: 460px;
      min-height: 320px;
      border: 4px solid var(--frame-dark);
      background: linear-gradient(180deg, #fefefe 0%, #d5ddea 100%);
      box-shadow:
        inset 2px 2px 0 var(--frame-light),
        inset -2px -2px 0 #4d5b7e,
        0 10px 18px rgba(9, 18, 38, 0.35);
      display: grid;
      grid-template-rows: 70px 1fr;
      overflow: hidden;
    }

    .titlebar {
      display: grid;
      grid-template-columns: 72px 220px 1fr 220px 72px;
      align-items: center;
      border-bottom: 3px solid #667798;
      background: linear-gradient(180deg, #dbe4f4 0%, #c5d2eb 85%);
      cursor: grab;
      padding: 0 8px;
      gap: 8px;
    }

    .titlebar.dragging {
      cursor: grabbing;
    }

    .btn-box {
      width: 48px;
      height: 48px;
      border: 3px solid #2d3b57;
      background: #e6edf8;
      box-shadow: inset 2px 2px 0 #f8fbff, inset -2px -2px 0 #7e90b5;
      justify-self: center;
    }

    .line-stack {
      display: grid;
      gap: 8px;
    }

    .line-stack span {
      display: block;
      height: 4px;
      width: 100%;
      background: #7f8fb0;
      box-shadow: 0 1px 0 #cdd7e8;
    }

    .title {
      text-align: center;
      font-size: clamp(24px, 2.6vw, 56px);
      color: var(--title-text);
      letter-spacing: 0.03em;
      line-height: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .frame-body {
      display: grid;
      grid-template-columns: 1fr 34px;
      border-top: 2px solid #edf4ff;
      min-height: 0;
    }

    .content-wrap {
      background: #ced8e8;
      padding: 10px;
      display: grid;
      grid-template-rows: 170px 1fr;
      gap: 10px;
      min-height: 0;
    }

    .top-panel,
    .main-panel {
      border: 4px solid #8b95a8;
      background: var(--panel-bg);
      box-shadow: inset 2px 2px 0 #ffffff, inset -2px -2px 0 #b4bac6;
    }

    .main-panel {
      border-color: var(--teal-accent);
      min-height: 0;
    }

    .right-rail {
      border-left: 3px solid #6e7d9a;
      background: linear-gradient(180deg, #d4deef 0%, #b8c6dd 100%);
      position: relative;
    }

    .rail-top {
      height: 42px;
      border-bottom: 3px solid #5b6f90;
      display: grid;
      place-items: center;
      color: #1d273c;
      font-size: 20px;
      font-weight: bold;
    }

    .rail-toggle {
      position: absolute;
      top: 52px;
      left: 4px;
      right: 4px;
      height: 34px;
      border: 2px solid #6a7618;
      background: #9fd321;
      display: grid;
      place-items: center;
      color: #2f4e09;
      font-weight: bold;
      font-size: 16px;
      box-shadow: inset 1px 1px 0 #d5f87d, inset -1px -1px 0 #6f8e13;
    }

    .resize-handle {
      position: absolute;
      width: 20px;
      height: 20px;
      right: 0;
      bottom: 0;
      cursor: nwse-resize;
      background: linear-gradient(135deg, transparent 0 45%, #2e3c59 45% 55%, transparent 55% 70%, #2e3c59 70% 80%, transparent 80% 100%);
    }

    @media (max-width: 700px) {
      .window {
        min-width: 320px;
      }

      .titlebar {
        grid-template-columns: 48px 90px 1fr 90px 48px;
      }

      .btn-box {
        width: 30px;
        height: 30px;
      }

      .content-wrap {
        grid-template-rows: 100px 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="desktop">
    <div class="window" id="retroWindow" aria-label="Draggable retro window">
      <div class="titlebar" id="titlebar">
        <div class="btn-box" aria-hidden="true"></div>
        <div class="line-stack" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
        <div class="title">Threet Labs</div>
        <div class="line-stack" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
        <div class="btn-box" aria-hidden="true"></div>
      </div>

      <div class="frame-body">
        <div class="content-wrap">
          <section class="top-panel" aria-label="Upper panel"></section>
          <section class="main-panel" aria-label="Main panel"><iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT_JRYlZ-tsWqu_lfVCVCCs9Xcz6XXEfeiyKL3R19tT25XwR16fkDTaTTeJAodboNbfBSBMzKtTvq24/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe></section>
        </div>
        <aside class="right-rail" aria-hidden="true">
          <div class="rail-top">▲</div>
          <div class="rail-toggle">≡</div>
        </aside>
      </div>

      <div class="resize-handle" id="resizeHandle" aria-label="Resize window"></div>
    </div>
  </div>

  <script>
    (function () {
      const win = document.getElementById("retroWindow");
      const bar = document.getElementById("titlebar");
      const resizeHandle = document.getElementById("resizeHandle");

      const clamp = (value, min, max) => Math.min(max, Math.max(min, value));

      let dragState = null;
      let resizeState = null;

      bar.addEventListener("pointerdown", (event) => {
        if (event.button !== 0) return;
        dragState = {
          startX: event.clientX,
          startY: event.clientY,
          startLeft: win.offsetLeft,
          startTop: win.offsetTop,
        };
        bar.classList.add("dragging");
        bar.setPointerCapture(event.pointerId);
      });

      bar.addEventListener("pointermove", (event) => {
        if (!dragState) return;

        const maxLeft = window.innerWidth - win.offsetWidth;
        const maxTop = window.innerHeight - win.offsetHeight;

        const nextLeft = clamp(
          dragState.startLeft + (event.clientX - dragState.startX),
          0,
          Math.max(0, maxLeft)
        );
        const nextTop = clamp(
          dragState.startTop + (event.clientY - dragState.startY),
          0,
          Math.max(0, maxTop)
        );

        win.style.left = `${nextLeft}px`;
        win.style.top = `${nextTop}px`;
      });

      const stopDragging = (event) => {
        if (!dragState) return;
        dragState = null;
        bar.classList.remove("dragging");
        if (event) bar.releasePointerCapture(event.pointerId);
      };

      bar.addEventListener("pointerup", stopDragging);
      bar.addEventListener("pointercancel", stopDragging);

      resizeHandle.addEventListener("pointerdown", (event) => {
        if (event.button !== 0) return;
        resizeState = {
          startX: event.clientX,
          startY: event.clientY,
          startWidth: win.offsetWidth,
          startHeight: win.offsetHeight,
          startLeft: win.offsetLeft,
          startTop: win.offsetTop,
        };
        resizeHandle.setPointerCapture(event.pointerId);
      });

      resizeHandle.addEventListener("pointermove", (event) => {
        if (!resizeState) return;

        const minWidth = parseInt(getComputedStyle(win).minWidth, 10) || 320;
        const minHeight = parseInt(getComputedStyle(win).minHeight, 10) || 240;

        const maxWidth = window.innerWidth - resizeState.startLeft;
        const maxHeight = window.innerHeight - resizeState.startTop;

        const nextWidth = clamp(
          resizeState.startWidth + (event.clientX - resizeState.startX),
          minWidth,
          maxWidth
        );

        const nextHeight = clamp(
          resizeState.startHeight + (event.clientY - resizeState.startY),
          minHeight,
          maxHeight
        );

        win.style.width = `${nextWidth}px`;
        win.style.height = `${nextHeight}px`;
      });

      const stopResize = (event) => {
        if (!resizeState) return;
        resizeState = null;
        if (event) resizeHandle.releasePointerCapture(event.pointerId);
      };

      resizeHandle.addEventListener("pointerup", stopResize);
      resizeHandle.addEventListener("pointercancel", stopResize);

      window.addEventListener("resize", () => {
        const maxLeft = Math.max(0, window.innerWidth - win.offsetWidth);
        const maxTop = Math.max(0, window.innerHeight - win.offsetHeight);
        win.style.left = `${clamp(win.offsetLeft, 0, maxLeft)}px`;
        win.style.top = `${clamp(win.offsetTop, 0, maxTop)}px`;
      });
    })();
  </script>
</body>
</html>
